<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Product League at UT Dallas</title>
  <link href="./images/logo-tpl.png" rel="icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter&display=swap" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div id="login-container">
    <header>
      <nav class="navbar navbar-expand-lg navbar-apple bg-white p-2 fixed-top">
        <div class="container">
          <a class="navbar-brand d-lg-none" href="#">The Product League</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarNav"
          >
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link fw-normal" href="../index.html">The Product League</a>
              </li>
              
            </ul>
          </div>
          
        </div>
      </nav>
    </header>
    <br />
    <br />
    <main>
      <section id="member-hero" class="mx-2">
        <div class="container">
          <div class="row justify-content-center align-items-center">
            <div class="col-md-5 rounded-4 login-form-container">
              <center>
                <form class="col-md-4 form-signin w-100 p-4">
                  <img class="py-2" src="../images/logo.svg" width="30%" alt="">
                    <h1 class="h2 mb-5 fw-medium">Sign in with Subscribed Email</h1>
                    <div class="form-floating">
                        <input style="outline: none !important; box-shadow: none;" type="email" class="form-control login-input-email" id="floatingEmailInput" placeholder="name@example.com">
                        <label style="letter-spacing: 0.5px;" class="fs-6 text-muted" for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input style="outline: none !important; box-shadow: none;" type="password" class="form-control login-input-password" id="floatingPasswordInput" placeholder="Password">
                        <label style="letter-spacing: 0.5px;" class="fs-6 text-muted" for="floatingPassword">Password</label>
                    </div>
                    <button
                        id="btn"
                        type="button"
                        style="background-color: #1a1a1a; color: #fff"
                        class="w-100 mt-4 mb-5 btn btn-lg px-4 me-sm-3 border-0 fs-5" onclick="login()"
                    >
                    Sign In <span><i class="bi bi-arrow-right"></i></span>
                    </button>
                </form>
              </center>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
  <div id="dashboard">
    <header class="p-3 mb-3 border-bottom bg-body-secondary>
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
          </a>
  
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 link-secondary">The Product League</a></li>
           
          </ul>
  
  
          <div class="dropdown text-end">
            <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="https://img.icons8.com/?size=512&id=23244&format=png" alt="mdo" width="40" height="40" class="rounded-circle">
            </a>
            <ul class="dropdown-menu text-small">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" onclick="logout()">Sign out</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <section id="hero">
      <div class="container text-center">
        <section id="hero">
          <center>
            <h1 class="mx-auto display-1 greet align-items-center">Welcome Back, Sanatan!</h1>
        </center>
        </section>
      </div>
    </section>
  </div>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"
  ></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase.js"></script>
  <script src="index.js"></script>
</body>
</html>
